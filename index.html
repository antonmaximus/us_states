<body>

  <div class="mainContent">

      <div class="stateInfo">
        <h1 id="stateName">Alabama</h1>
        <img id="flag" src="./flags_and_maps/alabama_flag.png" alt="Flag" title="Flag"/>

        <ul>
          <li><span class="titleList">Capital: </span><span id="capital">Montgomery</span></li>
          <li><span class="titleList">Area: </span><span id="area_sqmi">52,420.07 sq mi</span></li>
          <li><span class="titleList">Population (2013): </span><span id="population">4,833,722</span></li>
        </ul>
      </div>
    </div>


    <img id="map" src="./flags_and_maps/alabama_map.png" alt="Map"/>




  </div>
